<div class="container">

    <div class="starter-template" ng-controller="NetworkCreateCtrl as networkCtrl">
        <ul class="list-group">

            <li class="list-group-item" ng-repeat="contact in networkCtrl.contacts">

                {{ contact.name}}
                <a ng-href="" class="badge" ng-click="networkCtrl.addContact()" ng-show="$last">Add one</a>
            </li>
